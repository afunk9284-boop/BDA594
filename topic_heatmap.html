l in the park .  Tent has been here since Tuesday.  Request for early morning patrol to keep out homeless encampment .", "Abandon encampment trash scattered through children's playground it still their upper shelter site and move trash for children next to this Elementary School and playground", "Homeless encampment .  Same green and grey tent up in clay park.  Please remove asap.  Overnight camping is illegal in the park .  It disrupts the dogs in the neighborhood too and we wake up in the middle of the night", "Homeless encampment in clay park.  Chronic problem.  Tent has been up since Thursday the 29th of September.  Police tell him to leave and he does not.  Please remove.  Tent is blocking public access.", "The lights on the basketball are off and there is a lot of people playing in the park around 7.  There is also a homeless encampment starting in the back of the park as well and it may not be safe and there is a foul smell growing stronger and stronger while we are there.  There are kids running around the area and this is not safe.  The park need lights in the basketball courts.", "Illegal Camping - Homeless encampment in Presidio Park. Multiple homeless drug addicts have again taken up residence in Presidio Park, where they are openly engaging in illegal drug sales, illegal drug use, trafficking in stolen property (mostly bikes), and violation of the recent camping ban. Neighborhood residents appreciate the work that park rangers and SDPD are doing to keep this criminal behavior in check. Please clear the park again, as several indigent people have identified this public space as their personal area for all manner of unsavory and illegal activities. Thank you!"], "16|2023-11": ["Balboa Park homeless camping on, under and around wooden bridge. Often forces pedestrians into the nearby street to avoid the mess. Please disable electrical outlets on the wooden bridge posts.", "Central ave Mimi park, have a homeless encampment kids are afraid to play in the park  of school parking lot. Homeless are engaging students trying to get to school.", "Homeless encampment is becoming a health hazard in a public park alongside private residences."], "16|2024-09": ["Homeless asleep two days in a row, under the kids playground .", "The running path by Robb Field/OB beach has trash all along the sides. There are also several homeless people. These particular photos are by the .25 mile marker. The Robb Field sign is trashed. Robb Field and the running path should be a safe/beautiful place for running/soccer/softball. There needs to be trash clean up and homeless outreach at Robb Field and the running path consistently. Kids are constantly in this area. Unhoused are sleeping/camping everywhere here and trash is everywhere."], "16|2025-01": ["Parks and Rec, you need to physically go to the parks again and have Pinnacle up their maintenance. Grass is dead AGAIN and there are tons of large dogs running off leash. There is NO security present. Gravel surrounding the dog run is so filthy not even the homeless want to sit on the benches there. Surrounding landscape is covered with litter. DO BETTER!"], "16|2025-02": ["Homeless camp. They have red gas containers and pushing grocery cart with loads of paper and trash all over the place. Deficating and urinating in public areas where children use public trails.", "Homeless camp. They have red gas containers and pushing grocery cart with loads of paper and trash all over the place. Deficating and urinating in public areas where children use public trails."], "16|2025-03": ["Homeless camp in canyon below The Point park at the end of Golden Gate in University Heights", "On the hill behind Mt. Acadia park is filling up with homeless.  They are beginning to leave trash on the edges of the park."], "16|2025-04": ["Homeless camp set up with guitars, chairs everything. Right beside a park and a school, unacceptable and ongoing."], "16|2025-05": ["Homeless in Campman at Formosa Park middle part of the park  When will the City make this park a priority and clean it up for good? Because of the lax policies and weekly distribution there is an encampment at the location pinned as well as one right next to the presidio rec center where children have camp and play baseball. In addition to being a hazard for families, these encampments are a hazard to the historic mission on presidio. Several fires have been called in and risked the lives and homes of mission hills. Please do what is right and make this park a safe place by ensuring encampments that bring trash, grafiti, and human waste are prohibited and removed. This includes finding a new location for the distribution that does not leave the park sanitary or safe."], "16|2025-08": ["Unhoused camping in Collier Park in Point Loma/OB. There are kids that use this park.", "Homeless encampment occupying entire corner of the park. Blocking Irrigation equipment.", "Homeless camp in public park where kids play. Huge amounts of belongings collected. Occupant has broken irrigation in the park. Have had to move his junk several times to access our equipment. Residents are not happy.", "Homeless encampment. They go from 3 different tents in Saratoga park and are harassing tourists to leave by throwing things between the 3 tents", "Abandoned duplex taken over by homeless. This is next to Dorthy park where kids play", "Homeless encampment behind the bushes. Individual is camping at the park. Shirtless and very aggressive. Not a safe environment for kids and families, summer YMCa recreational activities.", "Windwood park off Carmel Country Rd had a strong odor of urine all over the play ground structure. This needs to be cleaned and monitored for possible homeless sleeping here or people peeling on the playground at night? Park smells horrible"], "16|2025-09": ["homeless tent and a bunch of garbage  near school.", "Homeless encampment near children school", "Encampment in park, illegal activity.", "Homeless person camping behind the Marriott Sorrento Valley in canyon along path from Wateridge Condos to McDonalds food court", "Trash & homeless camps all around the kids playground. This area needs to be cleared out. You have already shut the bathrooms down early so we can?t use them with our kids.", "Multi homeless camps, they use the sidewalk like a bathroom. Can?t even walk my kids to the grocery store stepping over pee or poop. We pay a fortune live in this neighborhood pack up these homeless send them down to the camp get them out of here!!", "Homeless taking up all picnic areas in park where neighborhood soccer practice is, passed out on drugs, yelling, nowhere for families to sit", "Encampment most mornings in this very popular camp ground area all you have to do is go drive by at night or in the morning and it's rare you don't see someone camping despite the violation of being within two blocks of children's School Children's Park bus transit hubs which is a violation of city ordinance even if no shelter is available clearly posted no trespassing just across the street is another campground with someone sleeping in addition to this person please help thank you", "Encampment typically every morning somewhere near or across the street from the Salvation Army Thrift Store within two blocks children schools and bus transit hubs which is a violation even if shelter not available leaving personal items on public sidewalk is a violation of ordinance 54 please check in the mornings at at night and please don't just have them move diwn street please check area so children elderly and others do not have to walk through this City violation  please help thank you", "Homeless encampment near children private school", "These homeless people now have a studio camp on the corner with bbq now. They are hostile when kids walk by to school. It?s across the street from park and elementary school. It?s getting bigger now. Please remove, thank you.", "Close to Nicoloff Elementary, by the park next to the underpass there's a huge homeless tents  trash everywhere!", "Growing homeless encampment behind Grant TK8 School", "Every single one of our parks is just over run with bums and junkies and their RVs and tents.  This is ridiculous.  There are ten in this tiny park alone.", "homeless encampment in park near school", "homeless encampment in park", "There are 3 different home less groups living in Fanuel park. It keeps growing . 1 3 days ago and 2 yesterday and now 3 homeless people! Please we need cops to come so they don?t keep growing! It?s beside a children?s park!", "Encampment continues to have someone camping here if it's the same person he also camps roughly at the 6600 block area basically across the street but again within two blocks of children's playground Children's Schools Bus Transit hubs which is band by city even if there's no shelter available no trespassing signs are clearly posted at both locations and leaving personal items behind is a violation of ordinance 54 children and elderly and others have to walk through or buy this please thank you", "This women yells at everyone including children who walk by or are playing. Tenting/sleeping under the table where the gazebos are. She has walked around naked at the park & has males going in and out of tent inside park. Drinking & doing drugs at the park next to elementary school. She needs to be removed, thank you.", "There is a shipping container lot that has been turned into a homeless encampment and it?s next-door to an elementary school. It has gotten worse and worse where homeless people are going to the encampment during the day and at night. This is not safe to be next to an elementary school."], "17|2022-07": ["REF NEIGHBORHOOD POLICE. /  ENV SERV DEPT. -  S SHORES PARK. -  NORTH END VEGETATED AREA. -  MAN WITH DOG IN GREEN AND GREY TENT. -  ACCUMULATION OF TRASH AROUND AREA. -  SEE PICS. -  RANGER R27 619-517-3213"], "17|2022-10": ["Homeless encampments w fires in enclosed camps"], "17|2023-01": ["Homeless encampment with fire.  The fire has been extinguished.  RP is SDFD."], "17|2023-06": ["Overgrown weeds and branches around our culdesac make it hard to see homeless people hiding. Also, we have many skunks, racoons, and opossums that make these spots their home. Another big consern is that the weeds and branches are super dry, im worried it can catch on fire if a homeless drops their cigarette."], "17|2023-07": ["LARGE AMOUNT OF PERSONAL DEBRIS FROM HOMELESS ENCAMPMENT IN MIDDLE OF ROADWAY AFTER FIRE EXTINGUISHED FIRE", "Homeless encampment with a fire.  The fire has been extinguished.  The RP is SDFD.  Near preschool."], "17|2023-08": ["Illegal Encampment - 2nd report (1st report didn't have a picture due to safety concerns)"], "17|2023-09": ["This was an encampment that was removed. Trees where over grown. Trees have been trimmed.  But the trash, Bed is still location and homeless are sleeping there again.. Previous report number 04340879"], "17|2023-10": ["Homeless encampment with fire.  The fire has been extinguished.  RP is SDFD."], "17|2023-11": ["Homeless encampment -abandoned restaurant Jackson and Navajo San Diego. The restaurant is known as the old Nicolossis that closed its doors for awhile now. A man by the name of Evan has taken up residency there and his feces are everywhere. Including around the close by neighborhoods. This is a bio hazard as this man does drugs. Please do something for this poor man and the neighbors"], "17|2023-12": ["Homeless camp again on the east edge of Maple canyon just north of Palm at 4th Ave. I called out 6+ times & no one answered so I picked up extensive litter. Camp and litter was not there when I did my litter walk on Tuesday earlier this week. I picked up expended batteries and cigarette butts leading up to and around tent. Always concerned about fires here as I have found propane cylinders, burnt candles and lighters in the past.  Thanks for all you do every day to make SD safer better for all"], "17|2024-01": ["Homeless encampment with fire.  The fie has been extinguished.  RP is SDFD."], "17|2024-02": ["Abandoned encampment and personal belongings."], "17|2024-04": ["Good evening, there is a private vacant lot adjacent to my Hotel property wich has an abundance of overgrown weeds that are harboring rodents and other pest. The overgrown weeds are providing homeless individuals with places to hide and set up tents. I have contacted the property owner many times and they have acknowledge that they wil clean up the weeds, but nothing has happened since June 2023. I am only concerned about the rodent infestation and pests, but also very concerned about the weeds posing a fire hazard once the weather begins to get warmer. I would appreciate any assistance you can provide to help improve the situation. Thank you", "Homeless encampment with fire.  The fire has been extinguished.  RP is SDFD.", "Unhoused sleeping on vacant lot"], "17|2024-06": ["3rd report! Abandoned building, trash, weeds, evidence of homeless people burning things", "Abandoned homeless encampment with fire pit on city property close to elementary school. Behind building 5980 Dandridge Lane by water tower. Definitely a fire hazard"], "17|2024-08": ["Overgrowth of weeds and vegetation, some dried out (fire hazard?).  Evidence of homeless presence.", "lots of trash along Aldine particularly on section leading to Talmadge:  4 or 5 shopping carts, broken city pothole alert signs.  edge of road subsided, possible homeless encampment hidden beside road towards Talmadge, vegetation encroaching on road creating fire hazard from discarded cigarettes from cars (I have seen this).this is a narrow high traffic road and in dangerous condition. attention needed urgently.  unable to provide images as stopping not allowed and very dangerous anyway.", "Channel has over grown vegetation near head wall and exit pipe. homeless camp in area, trash etc?"], "17|2024-09": ["Homeless encampment behind the cell phone building in the the southeast corner of Colina Del Sol Park. Trash all over and down hillside. At night individual(s) light campfires. Note - there have already been a couple fires where SDFD have had to respond to over last several months.  There also may additional people camping along fence line but unclear."], "17|2024-10": ["homeless encampment fire- rp sdfd"], "17|2024-11": ["Homeless Encampment was not addressed when last reported and has expanded.  Is within 100 yds of an elementary school.  Location has been the source of at least 2 prior fires due to encampment that fire dept had to be called to.", "FIRE RISK, in dry slope area, encampment with fires at night.  People present and camping at night time.  Tons of trash.  Multiple encampments on street, this is 1 of 3."], "17|2024-12": ["Homeless camp down in the very bottom of Swan Canyon on hidden under tree branches. Access from the end of Redwood St. east of Fairmount. Easily spotted from there as well.", "Abandoned homeless camp along Rose Creek in San Clemente Canyon", "Abandoned homeless encampment with trash behind bushes", "Homeless Encampment/Fire Hazard"], "17|2025-01": ["Multiple homeless encampments near park. People are starting fires at night.", "Homeless encampment building again with fire pits next to the bathroom", "Homeless encampment site on and off. Can some time see smoke and smell smoke from area. Area has a large amount of dry wood and leaves. Fire concern. Also concern with amount of trash left by transients. This is the trail leading down Alemania rd. Behind KFC.", "At the fence line, behind 8910 University Center lane, and in between the 5 North, there is a lot of dry brush/vegetation that needs to be cleaned up for several reasons. This is both a fire hazard, and we have evidence of homeless encampments here. This is all ingredients for an out of control fire, and we have an office building, Hyatt, etc. here at this fence line. Please clean this area up for preventative maintenance, and to avoid any potential fires. Also, keeping this area clean and low will prevent transients from setting up camp here.", "While walking westbound on the SD River Trail on 1/24, my friend and I encountered several homeless people sitting around fires under the 163 to keep warm. Concerned about the hazard, I called 911 and the Fire Dept arrived shortly to extinguish them. However, as we continued on the river path that briefly heads south and then East on Camino de la Reina, we could not stay on the path which was blocked by an encampment and trash. Thus, we had to walk in the street facing fast-moving traffic. The encampments are on the north and south sides of the San Diego River Trail under 163. GIVEN THE VERY HIGH RISK OF FIRES RAPIDLY SPREADING, PARTICULARLY WITH DANGEROUS WINDY CONDITIONS, I ASK THAT THESE ENCAMPMENTS BE CLEANED UP ASAP SO AS TO AVOID THE POSSIBILITY OF HAVING TO SHUT DOWN 163 DUE TO FIRES BEING STARTED UNDERNEATH IT."], "17|2025-02": ["Daily homeless campfires in the canyon", "The homeless encampment is back. And looks larger. It?s been hidden but I?ve been hearing people talking recently and saw the pink tents. Please remove asap. I do not want another fire and we?ve already had one last year.", "Sad, but true.  After some canyon cleanup with homeless encampment, the homeless people have returned. Those who are living in the canyon have tied white plastic grocery bags to the trees to mark their path. Plastic tarps and wood being used to build their shelter.", "Passerby RP reported seeing smoke  by the creek bed, behind the AAA building. Smoke also reported to be coming from a homeless encampment behind the school. Incident  reported to SDPD by SDFD", "Mattress and homeless cooking paraphernalia in Rose Creek canyon"], "17|2025-03": ["Homeless encampment in canyon-fire hazard", "Homeless encampment with a fire.  Fire has been extinguished, and RP is SDFD.   Fire was at8125 Mercury Ct. behind Subway.", "Homeless encampment has propaine tanks up against my neighbors fence (have not see any fires yet or if the tanks are still there)", "Tons of trash and homeless encampment. Someone appears to have started a fire down here. Terrifying."], "17|2025-04": ["1. The lot next door is over grown and needs to be cut back before a fire starts. 2. The homeless cut off the heavy chain to the gate and are using the lot as a path to get down to the encampment in the canyon. This is a on going issue for several years.", "There is a massive homeless encampment underneath the parking structure at 770 Washington St., west side facing the ocean. There is a letter of agency on file for this property, there has already been a fire from the homeless encampment in the parking structure. There must be 20+ people living there. The building no longer has security at night because it was sold and all the locks to all the gates are broken. I?m deeply disturbed that there?s going to be another fire due to the massive amount of homeless people."], "17|2025-05": ["Homeless have taken over an abandoned building that has caught fire several times", "Homeless encampment with fire.  The fire has been extinguished.  Please address encampment.  RP is SDFD", "Possibly abandoned homeless encampment. Trash dumped and shopping cart left behind", "Homeless encampment next to our property. Yesterday 5/14, they set the area on fire and fire department contacted property management for access.", "Homeless Encampment in high fire zone and just cleaned up Glider Port!!! Get back out here!!!", "Homeless encampment with a fire.  Fire has been extinguished, and RP is SDFD. Possible homeless encampment fire.  Saw person near the smoke.", "Homeless encampment with a fire.  Fire has been extinguished, and RP is SDFD. Homeless encampment cooking fire by AM/PM at Home Avenue and I-805."], "17|2025-06": ["There is a homeless man who has built a shelter in the canyon just off robyn's egg trail. It is a large hut of sticks that he is using to cover his tarp. It is adjacent to the chain link fence that marks 1611 Ft Stockton Drive. I have seen a slim middle age white man wearing an orange high visibility vest and a black cowboy hat entering and working on the hut. He sometimes cuts shrubs and grass from the canyon to cover his hut or maybe to make a fire.", "Active homeless encampment in city open space with clear evidence of starting campfires.  Extreme fire hazard and should be a zero tolerance offense within this high fire hazard canyon area between Kensington and Talmadge.", "Homeless encampment. It's growing by the week. They start fires at night, and crime (graffiti, cars broken into, and package thefts) has risen since they've established camp.", "Homeless fire pit and encampment in Manzanita Canyon. Fire hazard!", "Homeless encampment, lady screaming all day and night sometimes has fires at night"], "17|2025-07": ["Homeless encampment, turning into a toxic landfill.  This is on the San Diego city side NOT CalTrans.  This area needs to be addressed by the city asap as numerous fires have erupted in the past few months. South end of 35th street", "Encampments started a fire last week, fire dept put it out", "In the last several days, this canyon area has become an encampment in three spots including at least one tent dug into a large carved hole in the hillside. The canyon also has become a dumping ground for large piles of debris and shopping carts. We have had multiple fires break out in the canyons near here which is near my home. Please help us!", "The RP reported seeing a fire in the canyon behind the Bethel Baptist Church; unknown what was burning. SDFD located a homeless encampment fire in the canyon and requested SDPD response as well. SDFD extinguished the fire and reported the incident to SDPD.", "FIGHERS NIGHTLY IN URBAN CANYON. Known unhoused refuses services. Fires NIGHTLY for 7 months,  14 closed reports now,  most recent 05262000. Please do something as he only moves after camp clean for one night and returns..   it's dry, Fires are getting more dangerous."], "17|2025-08": ["Vegetation fire on Dennery Road last week. Unclear if it was a homeless encampment issue or not. This access gate I am unclear if the fire department went through it and also this larger white city gate. Regardless area needs to be secured. There?s a large homeless population that enters this valley", "Trash , homeless encampment , fire hazard", "Illegally dumped furniture was spotted deep within the canyon on a concrete slab. It appears that transients are beginning to build an encampment with the furniture.", "The map pin is close. The encampment  is approx 100 yards north from the most northern  house located at 5056 Ellison Place. There is a paved patio and some foundations from a house that was destroyed by the 1985 Normal Heights fire. Down a dirt trail approx 80 yds to a more steep portion with a tree with a 2 wheeled cart and various sleeping gear and evidence of some smoking including ash tray and burned cigarette butts.  This is fire endangerment zone.", "The RP reported smoke coming from a vacant lot, at a possible homeless encampment, where a house had burned a few years previously. SDFD cleared from the call and reported the incident to SDPD.", "Homeless encampment in the canyon behind 4041 Oakcrest Dr SD CA 92105. Trash, drug use, theft in our parking structure, concerns over a brush fire with all the trash accumulating.", "Small homeless camp. We believe it?s the same person who started a dozen canyon fires a few years ago. Some junk building up", "Homeless encampment in Point Loma Native Plant Garden. Man living in bush near banning street entrance.", "Homeless encampment in canyon in very dry environment under power line & close to houses on all sides. Concerned about fire hazard, trash, unsanitary conditions, and personal safety. Children use the canyon.", "Location is in area behind UCSD?s Arbor Parking Structure. At least 1 unhoused male present and observed occasionally. Smell of cigarette smoke occasionally coming from area. Trash present and has accumulated over time. Several desire paths present in the surrounding area.", "Furniture being hauled into area by unhoused. They have now started lighting fires at night.", "Homeless person has taken over an abandoned construction site and has began collecting and dumping a lot of belongings including grills, which are a huge fire hazard in the dry canyon.", "Dangerous encampment with fire/cooking supplies in canyon", "Homeless encampment and litter in canyon between Keating St and Washington  St under pepper tree", "Homeless encampment with tarps, tents & trash. East side of Genesee Ave about 0.4 miles south of Marlesta Dr. Fire hazard due to dry brush in area.", "Fire started by homeless. All trash left behind. Coordinates of location attached as Google maps image.", "Homeless camp with bulky items left. Started massive fire and fire department was dispatched", "Homeless encampment that caused Euclid Fire 08/25/25", "Homeless man has an encampment. He has tapped into our building?s water and electricity. He has started fires. We need him removed and all his belongings cleaned up.", "Homeless encampment with a fire.  Fire has been extinguished, and RP is SDFD. Fire in canyon to rear of Bethel Baptist Church.  Saw transient male running from area wearing black shirt running north on Euclid."], "17|2025-09": ["Abandoned encampment on E St. between Seventh and Eighth Avenue; is taking up sidewalk space and full of trash please pick up. GID FILED.", "Homeless encampment in back yard of private property. Property is vacant but homeless have broken in and have graffitied and smashed things. Cooking? fires in the back yard.", "Trash on Rose Canyon Trl by the bridge across from UC High.  More trash and possible encampments (active/abandoned) further into the trail under the huge tree (see pictures)", "Homeless encampment with a fire.  Fire has been extinguished, and RP is SDFD.   Homeless male with fire next to him. m out but they keep coming back. One day we saw cooking pans and pots and it looked like they might be starting a fire. They are not there in the day but they leave all kinds of trash and other things under the tree. So we go back at night to find them and ask them to leave, but it is a constant game of hide and seek to find them and ask them to leave over and over again.", "Homeless encampment/ drug den with multiple occupants in the bushy tree in the canyon area behind 5021 and 5027 Auburn Dr. You can see a blue tarp and other objects in the area. I have made multiple reports in the past several months, but law enforcement will not actually walk across the drainage ditch to access the area. SDPD only walks to a point where they can take a photo of the area and mark the report as cleared. I feel I should confront the situation myself if law enforcement will not.", "Homeless encampment in the ward canyon nature preserve at the  end of Eugene place next to 3656 Eugene place  San Diego . they have been there for about a week and are cooking. I am hoping they don?t start the canyon on fire .", "There seems to be a homeless encampment located deep in Mercy Canyon behind Scripps Mercy Hospital. Early this morning a transient male from the canyon entered our property's pool area and stole several propane tanks. We are of course genuinely concerned about the risk of fire. There is a lot of vegetation in the canyon, so getting photos is difficult. It is clear though that there are items that are being moved in daily.", "Homeless encampment with a fire.  Fire has been extinguished, and RP is SDFD.  Small transient cooking fire in the median across from the gym.", "Homeless encampment with a fire.  Fire has been extinguished, and RP is SDFD.  Small transient cooking fire in the median across from the gym.", "Homeless encampment may be vacated but there are mounds of trash and debris on the premises. Kinder Morgan pipeline lies adjacent to the homeless location. Residents are  The owner is mentally ill and is a huge problem to neighbors and community.  This encampment is growing and it needs to be addressed. We can?t walk that way, kids aren?t allowed to ride their bikes that way. It?s a liability"], "24|2023-12": ["Homeless encampment blocking sidewalk 7&FWheelchair was in the  street to get to the  bus stop. Trash too. Thanks.", "Homeless vandalizing park. Breaking glass  doing drugs sleeping under playground"], "24|2024-01": ["On top of the hill at this property is an abandoned structure that homeless have lived in before.  The last group was seeking drugs out of it until the police showed up.   It had been vacant for a few months but this weekend a new group is in there."], "24|2024-02": ["Homeless vandalizing park. Breaking glass doing drugs sleeping overnight"], "24|2024-04": ["Homeless still allowed to block access to OB bathroom and sleep on the beach at bathroom;  why no enforcement?????"], "24|2024-05": ["WE NEED CITYS HELP! All the lights under the grape street underpass coming out of little Italy are out!  Its pitch black at night and we can?t see homeless, of human feces or any other encumbrance .  ITS SO DANGEROUS", "Recently removed homeless from 2 abandoned homes ( 4 adult males ) have returned .I witnessed a man with a bicycle re-entering 3392 Dale via an alley gate today . Apparently a process is in place to have the elderly homeowner shut off electricity and water ,and replace locks . Meanwhile the neighborhood is on high alert ,with several having teenage daughters to worry about ."], "24|2024-07": ["Homeless people are breaking into cars at Dandridge Ln 92115 hill"], "24|2024-08": ["Homeless encampment vandalizing making a huge mess in the parking lot. Using carts from the grocery store", "street keeps getting graffiti by the homeless staying at this street this need to be clean out as it brings more vandalism this also affects cars that park near by as they also get broken in to and graffiti by this people"], "24|2024-09": ["Homeless people once again living in now condemn building that has been on fire on fifth Avenue. Just noted a white male about 6 foot blonde hair going in through the door that has been barred, but they?ve broken it in and apparently there?s a bunch of people living in there again.", "564 s 66th st 92114, aggressive homeless have invaded our construction. They are bringing trash into the property. They seem to be under the influence of drugs and they seem to be armed. Called and waited over 4 hrs for the police to come but nobody showed up.", "Sidewalk needs major repair. Grass along sidewalk is dead. City needs to do major maintenance here so homeless doesn?t feel welcome to camp here", "There is a dangerous homeless encampment in the canyon that borders the 3500 block of Dwight St., 3600 block of 35th St. and the 805 N. Highway. I have attached drone photos showing an overwhelming amount of trash spread all across the canyon including several different sections of encampments. There are at least 5 people shown in these photos but at least 10-15+ different people come and go through our neighborhood and into the canyon. There have been multiple reported thefts from neighbors on Wilson Ave and have been seen stealing packages and going back into their encampment in the canyon. One of these men in the photo was seen wielding a knife about 18 inches long two days prior. We have had multiple disturbances from fights, to car break ins, package theft, threats, and public drug use all coming from the people that stay in the canyon. Please use your efforts to clean this canyon up and keep our neighborhood safe. We can't even feel safe walking our children in our own neighborhood."], "24|2024-10": ["Next to 4568 University on the corner of Chamoune and University ave, there is a homeless encampment taking over the sidewalk.  It is the same person we have reported,  he just moves from one corner to the other. This person is doing drugs out in the open and leaves needles on the ground.  People walk on this area. He needs to permanently go!", "Homeless person in the bushes its scary for the students to walk pass. Trashing out the area with shopping cart, paper, bottles, etc.  Please remove this person walking route for little girls and boys run past these bushes to and from school. Thanks for keeping Mira Mesa safe and clean. Have a wonderful autumn season.", "Homeless man living inside his van with 3 dangerous dogs within Kearny Mesa Rec center park. Dogs have bitten one man, attacked at least 1 dog as they are unleashed. He has been cited by Humane Society but continues to have dogs unleashed. His van has been parked for at least 3 months at the end of the road north end of the park."], "24|2024-11": ["There is a lot of homeless around my building the link in cars and tents there make bomb fires and doing drugs please do something", "There are several homeless people who are setting up camp on the corner. They are using  fentanyl and have vandalized by tagging the area under I-8. They have fully trashed the area within a very short period of time. Please help paint over the tagged areas. Please help clean the area. Please tell them to leave. Please arrest them for their drug possession.", "Sidewalk here needs major repair and upkeep from the city. Dying landscaping, majorly cracked sidewalks, and little/no night lighting attract homeless camps"], "24|2024-12": ["Homeless is staying at Tourmaline park next to the restrooms, I?m not able to park my bicycles in the bike rack he is on the way", "Homeless taking over structure in back of the old goodwill doing drugs ect needs to be blocked with boards for window they are going in and out of"], "24|2025-01": ["Homeless person has made a living space in the sidewalk. He urinates and defecates there, breaks bottles, and routinely blocks the sidewalk to pedestrians and disabled persons.", "There is a homeless encampment at the southwest corner of Camino Ruiz and Calle Cristobal in Mira Mesa. This guy has been there for about 4-5 days now. This morning I walked by and observed this man, in a drug induced stupor, with a camp stove on the sidewalk. Laying in dry pine needles, under some trees. Do I even need to say how dangerous this is? It's time for him to go.", "I have reported this encampment multiple times over the past three years. However, nothing is ever done and the individual creating the shelter just continues to make it larger, including housing chickens. The individual?s name is Manny and he is quite harmless, just mentally ill. He is seen on Madison Avenue often between Rhode Island and Park Blvd."], "24|2025-02": ["Homeless people have moved in to a house that was being renovated and taken over. They are doing drugs outside and destroying property.", "There are green, grey and blue plastics trash bins and shopping carts full of personal belongings.  The transients are lying with piles of clothes and trash around them on the sidewalk.  Their belongings are spilled over to the street, and they threw big trash to the street too.  Pedestrians need to walk on the street in order to pass them. It poses danger to pedestrians and motorists.  It is urgent"], "24|2025-03": ["Homeless still living here sad that this always has to be reported and seems like nothing is done other then police kicking them out then they come right back more should be done. 5+ people with animals .", "Homeless man harassing people trying to walk dogs in the trail. Nothing has been done and he continues to dump trash and brings more carts and pieces daily"], "24|2025-04": ["Homeless encampment / obstructed sidewalk", "Homeless have knocked down the side wall and have invaded the property. They bring trash and its all on the side and on sidewalk. Homeless looking people come in and out at all hours of the day from this property. They are tearing the inside and dumping outside it stealing to sell. I have witnessed drug dealing and consumption when I pass by. It makes our community look bad and unsafe. We have had cars broken in to in our street. These property and type of people hanging out attract the thieves. Please send someone to clean and secure the property.", "Newly boarded up apartment building on corner of grape and 3rd has become swarmed by homeless and trash. I live around the corner and don't feel safe walking past with my dog. Also there is trash everywhere. I don't have a picture. I walk past as fast as I can."], "24|2025-05": ["NEW HOMELESS but because Daniel and Dusty frequented here and started fires here this week THEY ALL THINK THIS IS OK!!! Police please help!! This is a business location, they need to go somewhere else! The man in the flannel was seen doing drugs behind the encampment. Thursday night Daniel started a fire, and Wednesday night Dusty started a fire. This is NOT OK! Businesses are being affected. So something. PLEASE!!!!!!!!!!", "Homeless encampment in alley - needs to be dealt with. This isn't ok.", "Homeless Campers here for months. Many other RVS, trailers, trucks and vehicles. Dangerous behavior along with fentanyl drug use and fist fights. Local seniors in the Orchard Senior Housing are scared of these gang members"], "24|2025-06": ["Graffiti on the side of the building and a homeless person passed out. Literally just saw a cop drive-by and do nothing. This is a residential area with hundreds of rent paying citizens, families, children, pets. Please keep this area of East Village clean", "Blocking sidewalk!! Daniel?s and Dusty set up a homeless encampment yesterday near businesses and left all this junk to come back to later. We don?t want th near businesses they are trouble and have a bad crew with them."], "24|2025-07": ["Please cut the pepper tree its overgrown and the homeless trailer been there for 1 month they noisy. Littered and doing drugI. The tree is located on of Euclid  avenue before tissle way  behind my fence backyard the side walk need to be clean up they made a  home it I smell human fetus in my backyard please cut down the pepper tree so they don?t park as shade for their trailer and ask them to move somewhere they smoking weed.", "Abandoned wheelchair and shopping cart left by nearby homeless encampment", "Homeless encampment. Guy was on the orange ave bridge. Was moved from there then moved across the street. What does he need with a little girls bike? Just wondering", "Homeless living there for over a week. Homeless has been living in that camper, I?ve seen him come in and out of it. Young Hispanic guy", "Vagrant daily laying along the side of the sidewalk  just past the entrance to the shopping center even with the dental office and to the right of the jack in the box drive thru please remove this person such a disgrace to the people who walk on the sidewalk on the other side of the fence, they have desecrated the wall with feces  toilet paper and urine", "Same encampment new resident. Clearly needs assistance, pressured incoherent speech, nesting in soiled clothing, human waste on city walkways, drug paraphernalia etc. Is now making laps around neighborhood.... in the bushes above steps and trash. Down steps at orchard ave and then north", "There?s a person living in a van on the corner of Sparks and Gardenia Place that has been there for about 5 to 7 days. I feel unsafe with them there."], "24|2025-08": ["2 homeless females constantly are fighting and yelling threw out the night. They throw there trash everywhere around the side walk. During the day they do drugs and dont allow people to pass by the side walk forcing them to walk on the other side of the street. These 2 are a serious problem keeping the neighborhood awake threwout the night with there constant yelling and fighting.", "Homeless person burrowing into the hillside making a camp/cave?", "The same homeless guy is still living in the Montongo/Los Penaquitos Canyon Preserve. He is about 40 yards in and can not be seen from the street.", "5 or more homeless in next door   function escHTML(s){return String(s).replace(/[&<>"']/g,c=>({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'})[c]));}
  const plot = document.getElementById("topic_heat_light");
  const panel = document.getElementById("topic_heat_panel_light");
  if(!plot) return;

  plot.on('plotly_click', ev => {
    if(!ev || !ev.points || !ev.points.length) return;
    const pt = ev.points[0];
    const month = String(pt.x).trim();
    const trace = plot.data[pt.curveNumber];
    const tid = trace.name;
    const key = tid + '|' + month;
    const items = descMap[key] || [];
    const topicLabel = trace.y[0];
    let html = `<h4 style="margin:0 0 6px 0;">$${escHTML(topicLabel)}  $${escHTML(month)}  $${items.length} item(s)</h4>`;
    if(!items.length) html += '<div style="color:#666">No descriptions for this cell.</div>';
    else html += '<ul style="padding-left:18px;margin:0;">' + items.map(s => '<li>' + escHTML(s) + '</li>').join('') + '</ul>';
    panel.innerHTML = html;
  });
})();
