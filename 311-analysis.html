<style>
/* === Canonical 311-analysis formatting style (light) === */
:root {
--bg: #f5f5f5;
--fg: #111;
--muted: #666;
--panel: #fff;
--border: #e5e5e5;
--shadow: 0 1px 2px rgba(0,0,0,.04), 0 6px 18px rgba(0,0,0,.08);
--brand: #0b62f2;
}
html, body { height: 100%; }
body {
background: var(--bg);
color: var(--fg);
margin: 0;
font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
line-height: 1.5;
}
header.site {
background: var(--panel);
border-bottom: 1px solid var(--border);
position: sticky; top: 0; z-index: 20;
}
.wrap { max-width: 1100px; margin: 0 auto; padding: 1rem; }
.brand { font-size: 1.25rem; font-weight: 700; letter-spacing: .2px; }
nav a { color: var(--fg); text-decoration: none; margin-right: 1rem; }


main { max-width: 1100px; margin: 2rem auto; padding: 0 1rem 4rem; }
h1 { font-size: 2rem; margin: .5rem 0 0; }
.subtitle { color: var(--muted); margin-top: .25rem; }


article.intro {
background: var(--panel);
border: 1px solid var(--border);
border-radius: 14px;
box-shadow: var(--shadow);
padding: 1rem 1.25rem;
margin-top: 1rem;
}


/* Visualization containers */
.viz-container {
background: var(--panel);
border: 1px solid var(--border);
border-radius: 16px;
box-shadow: var(--shadow);
padding: 1rem;
margin: 1.25rem 0 1.75rem;
}
.viz-container h2 { font-size: 1.25rem; margin: .25rem 0 0.75rem; }
.viz-caption { font-size: .9rem; color: var(--muted); margin-top: .5rem; }


/* Iframe presentation */
.viz-frame {
width: 100%;
border: 0;
background: #ffffff;
border-radius: 12px;
box-shadow: inset 0 0 0 1px var(--border);
/* A safe minimum; auto-resize script below will grow it */
min-height: 640px;
}
